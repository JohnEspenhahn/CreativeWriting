<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Creative Writing</title>
  <style>
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/*
 *****************************************************
 * GAME
 *****************************************************
 */

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding-bottom: 20px;
  overflow: hidden;
}

.game-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
}

.chat-history {
  width: 80%;
  max-height: 60vh;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  margin: 10px 0;
}

.input-section {
  display: flex;
  justify-content: center;
  width: 100%;
  position: fixed;
  bottom: 0;
  left: 0;
  background-color: #f9f9f9;
  padding: 10px;
  box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
}

.input-section input[type="text"] {
  width: 80%;
}

.input-section button {
  margin-left: 10px;
}

button.login {
  margin-left: 10px;
}

/*
 *****************************************************
 * HEADER
 *****************************************************
 */

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100vw;
  padding: 10px;
  background-color: #f9f9f9;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

.header h1 {
  flex-grow: 1;
  margin: 0;
  text-align: center;
}

.header button {
  padding: 8px 16px;
  background-color: #e74c3c;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin: 0 10px;
}

.header button.game-state-button {
  padding: 8px 16px;
  background-color: #2ecc71; /* New color */
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}


/*
 *****************************************************
 * SPINNER
 *****************************************************
 */

.spinner {
  width: 20px;
  height: 20px;
  border: 3px solid #f3f3f3;
  border-top: 3px solid #3498db;
  border-radius: 50%;
  animation: spinner-rotate 1s linear infinite;
}

@keyframes spinner-rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/*
 *****************************************************
 * POPUP
 *****************************************************
 */

.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}

.popup-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
}

.popup h2 {
  margin-top: 0;
}

.popup p {
  margin-bottom: 20px;
}

.popup button {
  padding: 8px 16px;
  background-color: #e74c3c;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

  </style>
</head>

<body>
  <div id="place-app"></div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script type="text/babel">

    const { useState, useEffect } = React;

    const APIKeyInput = ({ setApiKey }) => {
      const [apiKeyInput, setApiKeyInput] = useState('');

      const handleApiKeyChange = (event) => {
        setApiKeyInput(event.target.value);
      };

      const handleApiKeySubmit = (event) => {
        event.preventDefault();
        setApiKey(apiKeyInput);
        localStorage.setItem('apiKey', apiKeyInput);
      };

      return (
        <div className="api-key-section">
          <h2>Enter API Key</h2>
          <p>
            If you don't have an API Key, you can obtain one from{' '}
            <a href="https://www.howtogeek.com/885918/how-to-get-an-openai-api-key/" target="_blank" rel="noopener noreferrer">
              this link
            </a>
            .
          </p>
          <form onSubmit={handleApiKeySubmit}>
            <input
              type="text"
              value={apiKeyInput}
              onChange={handleApiKeyChange}
              placeholder="Enter your API Key"
            />
            <button className="login" type="submit">Log In</button>
          </form>
        </div>
      );
    };


    const Spinner = () => {
      return <div className="spinner"></div>;
    };

    const Header = ({ onLogout, gameState }) => {
      const [showPopup, setShowPopup] = useState(false);

      const handlePopup = () => {
        setShowPopup(true);
      };

      const closePopup = () => {
        setShowPopup(false);
      };

      return (
        <div className="header">
          <h1>Chat App</h1>
          <button className="game-state-button" onClick={handlePopup}>Game State</button>
          {showPopup && (
            <div className="popup">
              <div className="popup-content">
                <h2>Game State</h2>
                <p>{gameState}</p>
                <button onClick={closePopup}>Close</button>
              </div>
            </div>
          )}
          <button onClick={onLogout}>Log Out</button>
        </div>
      );
    };


    const Game = () => {
      const [apiKey, setApiKey] = useState('');
      const [chatHistory, setChatHistory] = useState([]);
      const [message, setMessage] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [gameState, setGameState] = useState('This is a brand new game. Invent an NPC character to act as.');

      const startGame = async (apiKey) => {
        setIsLoading(true);
        setApiKey(apiKey);
      };

      useEffect(() => {
        // Start with NPC turn
        if (apiKey) {
          npcTurn(chatHistory);
        }
      }, [apiKey]);

      useEffect(() => {
        const storedApiKey = localStorage.getItem('apiKey');
        if (storedApiKey) {
          startGame(storedApiKey);
        }
      }, []);

      const handleLogout = () => {
        localStorage.removeItem('apiKey');
        setApiKey('');
      };

      const handleKeyPress = (event) => {
        if (event.key === 'Enter' && event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      };

      const sendMessage = async () => {
        const newMessage = {
          sender: 'Player',
          text: message
        };

        const updatedHistory = [...chatHistory, newMessage];
        setChatHistory(updatedHistory);
        setMessage('');

        await npcTurn(updatedHistory);
      };

      const npcTurn = async (updatedHistory) => {
        setIsLoading(true);
        try {
          const response = await getNPCResponse(updatedHistory);
          updatedHistory = handleNPCResponse(updatedHistory, response);

          setGameState(await summarizeGameState(updatedHistory));
        } catch (error) {
          console.error("Error fetching NPC response:", error);
        } finally {
          setIsLoading(false);
        }
      };

      const getRole = (sender) => {
        // Customize the role determination logic here
        // For now, the default logic is used
        return sender === "Player" ? "user" : "assistant";
      };

      const summarizeGameState = async (updatedHistory) => {
        return await invokeModel([
            {
              role: "system",
              content: `
The current summary of the game state is:

${gameState}

Given this sumary and following conversation. Reply with the next game state summary.
`,
            },
            ...updatedHistory.map((message) => {
              return {
                role: getRole(message.sender),
                content: message.text,
              };
            }),
          ]);
      };

      const getNPCResponse = async (updatedHistory) => {
        return await invokeModel([
            {
              role: "system",
              content: `
Response to the user as an NPC in a roll playing game. The current state of the game is:

${gameState}
`,
            },
            ...updatedHistory.map((message) => {
              return {
                role: getRole(message.sender),
                content: message.text,
              };
            }),
          ]);
      };

      const invokeModel = async (messages) => {
        const requestBody = {
          model: "gpt-3.5-turbo",
          messages: [
            {
              role: "system",
              content: `
Response to the user as an NPC in a roll playing game. The current state of the game is:

${gameState}
`,
            },
            ...messages,
          ],
        };

        try {
          const openaiApiKey = localStorage.getItem('apiKey');
          const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${openaiApiKey}`
            },
            body: JSON.stringify(requestBody)
          });

          const data = await response.json();
          return data.choices[0].message.content;
        } catch (error) {
          console.error("Error fetching response:", error);
          return "";
        }
      };


      const handleNPCResponse = (updatedHistory, response) => {
        const npcMessage = {
          sender: 'NPC',
          text: response
        };

        updatedHistory = [...updatedHistory, npcMessage];
        setChatHistory(updatedHistory);

        return updatedHistory;
      };

      return (
        <div className="container">
          {!apiKey ? (
            <APIKeyInput setApiKey={startGame} />
          ) : (
            <div className="game-section">
              <Header onLogout={handleLogout} gameState={gameState} />
              <div className="chat-history">
                {chatHistory.map((message, index) => (
                  <div key={index}>
                    <strong>{message.sender}: </strong>
                    {message.text}
                  </div>
                ))}
              </div>
              <div className="input-section">
                <input
                  type="text"
                  placeholder="Type your message"
                  value={message}
                  onChange={(event) => setMessage(event.target.value)}
                  onKeyPress={handleKeyPress}
                  disabled={isLoading} // Disable the input when loading
                />
                <button type="button" onClick={sendMessage} disabled={isLoading}>
                  {isLoading ? <Spinner /> : "Send"} {/* Show spinner or "Send" based on loading state */}
                </button>
              </div>

            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(
      <Game />,
      document.getElementById('place-app')
    );
  </script>
</body>

</html>
